<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Para documentação do projeto, implementação e guias de depuração, veja a pasta /docs. -->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DirectorAi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-primary: 79 70 229; /* #4f46e5 */
        --color-primary-hover: 67 56 202; /* #4338ca */
        --color-secondary: 236 72 153; /* #ec4899 */
        --color-secondary-hover: 219 39 119; /* #db2777 */

        /* Light Theme */
        --color-background: 241 245 249; /* #f1f5f9 */
        --color-surface: 255 255 255; /* #ffffff */
        --color-muted: 203 213 225; /* #cbd5e1 */
        --color-subtle: 100 116 139; /* #64748b */
        --color-text-main: 30 41 59; /* #1e293b */
        --color-text-muted: 71 85 105; /* #475569 */
      }
      .dark {
        /* Dark Theme (Blackout) */
        --color-background: 0 0 0; /* #000000 */
        --color-surface: 17 24 39; /* #111827 */
        --color-muted: 51 65 85; /* #334155 */
        --color-subtle: 100 116 139; /* #64748b */
        --color-text-main: 241 245 249; /* #f1f5f9 */
        --color-text-muted: 148 163 184; /* #94a3b8 */
      }

      /* Styles for Markdown rendering in Assistant Panel */
      .prose p:not(:last-child) { margin-bottom: 0.75em; }
      .prose strong { font-weight: 600; }
      .prose em { font-style: italic; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-top: 0.5em; margin-bottom: 0.75em; }
      .prose li { margin-bottom: 0.25em; }
      .prose pre {
          background-color: rgb(var(--color-background));
          border: 1px solid rgb(var(--color-muted) / 0.5);
          border-radius: 0.5rem;
          padding: 0.75rem 1rem;
          overflow-x: auto;
          font-family: monospace;
          font-size: 0.875em;
          margin: 1em 0;
      }
      .prose code {
          background-color: rgb(var(--color-surface));
          border-radius: 0.25rem;
          padding: 0.2em 0.4em;
          font-family: monospace;
          font-size: 0.875em;
      }
      .prose pre code {
          background-color: transparent;
          padding: 0;
          border-radius: 0;
      }
      .dark .prose pre {
          background-color: rgb(var(--color-surface));
      }
      .dark .prose code {
          background-color: rgb(var(--color-muted) / 0.5);
      }
      .dark .prose pre code {
          background-color: transparent;
      }
      
      /* Animation for the error toast */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-hover': 'rgb(var(--color-primary-hover) / <alpha-value>)',
              'secondary': 'rgb(var(--color-secondary) / <alpha-value>)',
              'secondary-hover': 'rgb(var(--color-secondary-hover) / <alpha-value>)',
              'background': 'rgb(var(--color-background) / <alpha-value>)',
              'surface': 'rgb(var(--color-surface) / <alpha-value>)',
              'muted': 'rgb(var(--color-muted) / <alpha-value>)',
              'subtle': 'rgb(var(--color-subtle) / <alpha-value>)',
              'text-main': 'rgb(var(--color-text-main) / <alpha-value>)',
              'text-muted': 'rgb(var(--color-text-muted) / <alpha-value>)',
            },
          }
        }
      }
    </script>
